  <script>
    async function sendCmd(relay, state) {
      const buttonOn = document.querySelector(`.card:nth-child(${relay}) .btn-on`);
      const buttonOff = document.querySelector(`.card:nth-child(${relay}) .btn-off`);
      const status = document.querySelector(`.card:nth-child(${relay}) .device-status`);
      
      // Visual feedback
      if (state === 'on') {
        buttonOn.disabled = true;
        buttonOff.disabled = false;
        status.textContent = 'ƒêang b·∫≠t';
        status.style.color = '#10b981';
      } else {
        buttonOn.disabled = false;
        buttonOff.disabled = true;
        status.textContent = 'ƒêang t·∫Øt';
        status.style.color = '#94a3b8';
      }
      
      // Show notification
      showNotification(`ƒê√£ ${state === 'on' ? 'b·∫≠t' : 't·∫Øt'} thi·∫øt b·ªã ${relay}`);
      
      // Send command
      await fetch(`/control/${relay}/${state}`);
    }
    
    function showNotification(message) {
      // Create notification element if it doesn't exist
      let notification = document.querySelector('.notification');
      if (!notification) {
        notification = document.createElement('div');
        notification.className = 'notification';
        document.body.appendChild(notification);
      }
      
      notification.innerHTML = `
        <div class="device-icon" style="width: 24px; height: 24px; font-size: 14px;">‚úì</div>
        <span>${message}</span>
      `;
      
      notification.classList.add('show');
      
      setTimeout(() => {
        notification.classList.remove('show');
      }, 3000);
    }
  </script>

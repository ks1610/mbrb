<!doctype html>
<html>
<head>
  <title>IoT Control Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="dashboard-body">
  <div class="buttons">
    <div>
      <button onclick="sendCmd(1, 'on')">Relay 1 ON</button>
      <button onclick="sendCmd(1, 'off')">Relay 1 OFF</button>
    </div>
    <div>
      <button onclick="sendCmd(2, 'on')">Relay 2 ON</button>
      <button onclick="sendCmd(2, 'off')">Relay 2 OFF</button>
    </div>
    <div>
      <button onclick="sendCmd(3, 'on')">Relay 3 ON</button>
      <button onclick="sendCmd(3, 'off')">Relay 3 OFF</button>
    </div>
    <div>
      <button onclick="sendCmd(4, 'on')">Relay 4 ON</button>
      <button onclick="sendCmd(4, 'off')">Relay 4 OFF</button>
    </div>
  </div>

  <div class="sensor-box">
    <h3>üå°Ô∏è Temperature & Humidity</h3>
    <div>Temperature: <span id="temp" class="value">--</span> ¬∞C</div>
    <div>Humidity: <span id="hum" class="value">--</span> %</div>
  </div>

  <a href="/logout">Logout</a>

  <script>
    async function sendCmd(relay, state) {
      await fetch(`/control/${relay}/${state}`);
    }

    async function updateData() {
      const res = await fetch('/data');
      const data = await res.json();
      document.getElementById('temp').textContent = data.temperature;
      document.getElementById('hum').textContent = data.humidity;
    }

    setInterval(updateData, 2000);
    updateData();
  </script>
</body>
</html>
